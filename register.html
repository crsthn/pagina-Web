<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register| lsPltm</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
</head>
<body>

	<div class="register-box">
		
<img class="logo" src="img/avatar.png" alt="logo login">

<h1> Register here </h1>


<form action="php/register.php" method="post">
	
<label for="name"> Name </label>
<input type="text" name="name" placeholder="Enter Name" id="name">

<label for="lastName"> Last name </label>
<input type="text" name="lastName" placeholder="Enter Lastname" id="lastName">

<label for="username"> Username </label>
<input type="text" name="username" placeholder="Enter Username" id="username">

<label for="email"> Email </label>
<input type="email" name="email" placeholder="Enter Email" id="email">

<label for="password"> Password </label>
<input type="password" name="password" placeholder="Enter Password" id="password">

<label for="confirmPassword"> Confirm password </label>
<input type="password" name="confirmPassword" placeholder="Enter Password Again" id="confirmPassword">

<input type="submit" value="Send">


</form>



	</div>
	
</body>
</html>
